<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime List Manager</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{margin:0;background:#0f172a;color:white}

/* NAVBAR */
nav{
  display:flex;justify-content:space-between;align-items:center;
  background:#020617;padding:14px 20px
}
nav h1{margin:0;font-size:20px}
nav button{
  background:#334155;border:none;color:white;
  padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:bold
}
nav button.active{background:#22c55e}

/* CONTROLS */
.controls{
  display:flex;flex-wrap:wrap;gap:10px;padding:16px
}
.controls input,.controls select,.controls button{
  padding:10px;border-radius:8px;border:none
}
.controls input{flex:1;min-width:200px}

.add{background:#22c55e}
.clear{background:#b91c1c;color:white}
.import{background:#facc15}
.export{background:#38bdf8}

/* GRID CARD */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;padding:16px
}
.card{
  background:#1e293b;border-radius:14px;overflow:hidden
}
.card img{width:100%;height:340px;object-fit:cover}
.card .info{padding:12px}
.card .rating{color:#facc15;font-weight:bold}
.card .actions{
  display:flex;justify-content:flex-end;margin-top:8px
}
.card .delete{
  background:#dc2626;border:none;color:white;
  padding:6px 10px;border-radius:6px;cursor:pointer
}

/* LIST */
.list{padding:16px}
.row{
  display:grid;
  grid-template-columns:40px 1fr 2fr 80px 60px;
  gap:8px;background:#1e293b;
  padding:12px;margin-bottom:8px;border-radius:10px
}
.row.header{background:#020617;font-weight:bold}
.row button{
  background:#dc2626;border:none;color:white;
  padding:6px;border-radius:6px;cursor:pointer
}

@media(max-width:700px){
  .row{grid-template-columns:30px 1fr 80px 60px}
  .hide-mobile{display:none}
}
</style>
</head>

<body>

<nav>
  <h1>ğŸ“º Anime Manager</h1>
  <div>
    <button id="myBtn" class="active" onclick="switchTab('my')">Anime Saya</button>
    <button id="sharedBtn" onclick="switchTab('shared')">Anime Dibagikan</button>
  </div>
</nav>

<div class="controls">
  <input id="search" placeholder="Cari anime (awal judul)..." oninput="render()">

  <select id="sort" onchange="render()">
    <option value="date">ğŸ•’ Terbaru</option>
    <option value="az">ğŸ”¤ A-Z</option>
    <option value="rating">â­ Rating</option>
  </select>

  <select id="view" onchange="render()">
    <option value="card">ğŸ“¦ Card</option>
    <option value="list">ğŸ“„ List</option>
  </select>

  <input id="titleInput" placeholder="Tambah anime baru">
  <button id="addBtn" class="add" onclick="addAnime()">â• Tambah</button>
  <button id="clearBtn" class="clear" onclick="clearAll()">ğŸ—‘ Hapus Semua</button>

  <button class="import" onclick="fileInput.click()">ğŸ“¥ Import</button>
  <button class="export" onclick="exportJSON()">ğŸ“¤ Export</button>

  <input type="file" id="fileInput" hidden accept=".json" onchange="importJSON(event)">
</div>

<div id="container"></div>

<script>
let myAnime = JSON.parse(localStorage.getItem("myAnime")) || [];
let sharedAnime = [];
let currentTab = "my";

/* TAB */
function switchTab(tab){
  currentTab=tab;
  myBtn.classList.toggle("active",tab==="my");
  sharedBtn.classList.toggle("active",tab==="shared");

  titleInput.style.display=tab==="my"?"inline-block":"none";
  addBtn.style.display=tab==="my"?"inline-block":"none";
  clearBtn.style.display=tab==="my"?"inline-block":"none";
  render();
}

/* ADD */
async function addAnime(){
  const title=titleInput.value.trim();
  if(!title)return;
  titleInput.value="";

  const res=await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
  const json=await res.json();
  if(!json.data?.length)return alert("Anime tidak ditemukan");

  const a=json.data[0];
  myAnime.push({
    title:a.title,
    genre:a.genres.map(g=>g.name).join(", "),
    rating:a.score||0,
    image:a.images.jpg.image_url,
    date:Date.now()
  });
  save();render();
}

/* DELETE ONE */
function deleteAnime(index){
  if(!confirm("Hapus anime ini?"))return;
  myAnime.splice(index,1);
  save();render();
}

/* LIST SOURCE */
function getList(){
  return currentTab==="my"?myAnime:sharedAnime;
}

/* RENDER */
function render(){
  let list=[...getList()];
  const q=search.value.toLowerCase();
  const sort=document.getElementById("sort").value;
  const view=document.getElementById("view").value;

  if(q)list=list.filter(a=>a.title.toLowerCase().startsWith(q));
  if(sort==="az")list.sort((a,b)=>a.title.localeCompare(b.title));
  if(sort==="rating")list.sort((a,b)=>b.rating-a.rating);
  if(sort==="date")list.sort((a,b)=>b.date-a.date);

  container.innerHTML="";

  if(view==="card"){
    const g=document.createElement("div");
    g.className="grid";
    list.forEach((a,i)=>{
      g.innerHTML+=`
      <div class="card">
        <img src="${a.image}">
        <div class="info">
          <h3>${a.title}</h3>
          <div>${a.genre}</div>
          <div class="rating">â­ ${a.rating||"N/A"}</div>
          ${currentTab==="my"?`
          <div class="actions">
            <button class="delete" onclick="deleteAnime(${i})">ğŸ—‘</button>
          </div>`:""}
        </div>
      </div>`;
    });
    container.appendChild(g);
  }else{
    const l=document.createElement("div");
    l.className="list";
    l.innerHTML=`
      <div class="row header">
        <div>#</div>
        <div>Judul</div>
        <div class="hide-mobile">Genre</div>
        <div>Rating</div>
        ${currentTab==="my"?"<div>Aksi</div>":""}
      </div>`;
    list.forEach((a,i)=>{
      l.innerHTML+=`
      <div class="row">
        <div>${i+1}</div>
        <div>${a.title}</div>
        <div class="hide-mobile">${a.genre}</div>
        <div>â­ ${a.rating||"N/A"}</div>
        ${currentTab==="my"?`<button onclick="deleteAnime(${i})">ğŸ—‘</button>`:""}
      </div>`;
    });
    container.appendChild(l);
  }
}

/* IMPORT / EXPORT */
function importJSON(e){
  const file=e.target.files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=()=>{
    sharedAnime=JSON.parse(r.result);
    switchTab("shared");
  };
  r.readAsText(file);
}
function exportJSON(){
  const blob=new Blob([JSON.stringify(myAnime,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="anime-saya.json";
  a.click();
}

/* CLEAR */
function clearAll(){
  if(!confirm("Hapus semua anime saya?"))return;
  myAnime=[];save();render();
}
function save(){
  localStorage.setItem("myAnime",JSON.stringify(myAnime));
}

render();
</script>
</body>
</html>
