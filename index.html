<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Anime Favorit</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.form {
  display: grid;
  gap: 10px;
  margin-bottom: 20px;
}

.form input, .form button {
  padding: 12px;
  border-radius: 8px;
  border: none;
}

.form input {
  width: 100%;
}

.form button {
  background: #22c55e;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

.actions {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.actions button {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.export {
  background: #38bdf8;
}

.import {
  background: #fbbf24;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  background: #1e293b;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,.3);
}

.card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
}

.card .info {
  padding: 10px;
}

.rating {
  color: #facc15;
  font-weight: bold;
}

@media (max-width: 600px) {
  .card img {
    height: 240px;
  }
}
</style>
</head>

<body>
<div class="container">
  <h1>üì∫ Daftar Anime Favorit</h1>

  <div class="form">
    <input id="title" placeholder="Judul Anime">
    <input id="image" placeholder="Link Gambar (opsional)">
    <input id="rating" type="number" step="0.1" min="0" max="10" placeholder="Rating (0 - 10)">
    <button onclick="addAnime()">‚ûï Tambahkan Anime</button>
  </div>

  <div class="actions">
    <button class="export" onclick="exportList()">üì§ Bagikan Daftar Anime</button>
    <button class="import" onclick="openFile()">üì• Buka Daftar Anime</button>
    <input type="file" id="fileInput" hidden>
  </div>

  <div class="grid" id="list"></div>
</div>

<script>
let animeList = JSON.parse(localStorage.getItem("animeList")) || [];

function save() {
  localStorage.setItem("animeList", JSON.stringify(animeList));
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";
  animeList.forEach(a => {
    list.innerHTML += `
      <div class="card">
        <img src="${a.image || 'https://via.placeholder.com/300x400?text=No+Image'}">
        <div class="info">
          <strong>${a.title}</strong><br>
          <span class="rating">‚≠ê ${a.rating || '-'}</span>
        </div>
      </div>
    `;
  });
}

function addAnime() {
  const title = document.getElementById("title").value.trim();
  if (!title) return alert("Judul wajib diisi");

  animeList.push({
    title,
    image: document.getElementById("image").value,
    rating: document.getElementById("rating").value
  });

  save();
  render();

  document.getElementById("title").value = "";
  document.getElementById("image").value = "";
  document.getElementById("rating").value = "";
}

function exportList() {
  const blob = new Blob([JSON.stringify(animeList)], {type: "application/octet-stream"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "daftar-anime";
  a.click();
}

function openFile() {
  document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);
      animeList = [...animeList, ...data];
      save();
      render();
    } catch {
      alert("File tidak valid");
    }
  };
  reader.readAsText(file);
});

render();
</script>
</body>
</html>
