<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime List Manager</title>

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{margin:0;background:#0f172a;color:white}

/* NAVBAR */
nav{
  display:flex;justify-content:space-between;align-items:center;
  background:#020617;padding:14px 20px
}
nav h1{margin:0;font-size:20px}
nav button{
  background:#334155;border:none;color:white;
  padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:bold
}
nav button.active{background:#22c55e}

/* CONTROLS */
.controls{
  display:flex;flex-wrap:wrap;gap:10px;padding:16px
}
.controls input,.controls select,.controls button{
  padding:10px;border-radius:8px;border:none
}
.controls input{flex:1;min-width:200px}

.add{background:#22c55e}
.clear{background:#b91c1c;color:white}
.import{background:#facc15}
.export{background:#38bdf8}

/* GRID CARD */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;padding:16px
}
.card{
  background:#1e293b;border-radius:14px;overflow:hidden;
  position:relative
}
.card-number{
  position:absolute;top:10px;left:10px;
  background:#22c55e;color:#020617;
  padding:4px 8px;border-radius:8px;font-weight:bold
}
.favorite{
  position:absolute;top:10px;right:10px;
  cursor:pointer;font-size:22px
}
.card img{width:100%;height:340px;object-fit:cover}
.card .info{padding:12px}
.card .rating{color:#facc15;font-weight:bold}

/* TAG */
.tag{
  display:inline-block;
  background:#334155;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  margin-top:6px
}

/* SINOPSIS */
.synopsis{
  margin-top:8px;
  max-height:80px;
  overflow-y:auto;
  font-size:14px;
  color:#cbd5f5;
  padding-right:4px
}

.card .actions{
  display:flex;justify-content:space-between;align-items:center;
  margin-top:10px
}
.card .delete{
  background:#dc2626;border:none;color:white;
  padding:6px 10px;border-radius:6px;cursor:pointer
}
select.tag-select{
  background:#020617;color:white;border:none;
  padding:6px;border-radius:6px
}
</style>
</head>

<body>

<nav>
  <h1>üì∫ Anime Manager</h1>
  <div>
    <button id="myBtn" class="active" onclick="switchTab('my')">Anime Saya</button>
    <button id="sharedBtn" onclick="switchTab('shared')">Anime Dibagikan</button>
  </div>
</nav>

<div class="controls">
  <input id="search" placeholder="Cari anime..." oninput="render()">

  <select id="sort" onchange="render()">
    <option value="date">üïí Terbaru</option>
    <option value="az">üî§ A-Z</option>
    <option value="rating">‚≠ê Rating</option>
    <option value="fav">‚ù§Ô∏è Favorit</option>
  </select>

  <select id="view" onchange="render()">
    <option value="card">üì¶ Card</option>
    <option value="list">üìÑ List</option>
  </select>

  <!-- HANYA UNTUK TAB ANIME SAYA -->
  <input id="titleInput" placeholder="Tambah anime baru">
  <button id="addBtn" class="add" onclick="addAnime()">‚ûï Tambah</button>
  <button id="clearBtn" class="clear" onclick="clearAll()">üóë Hapus Semua</button>

  <button class="import" onclick="fileInput.click()">üì• Import</button>
  <button id="exportBtn" class="export" onclick="exportJSON()">üì§ Export</button>

  <input type="file" id="fileInput" hidden accept=".json" onchange="importJSON(event)">
</div>

<div id="container"></div>

<script>
let myAnime = JSON.parse(localStorage.getItem("myAnime")) || [];
let sharedAnime = [];
let currentTab = "my";

/* TAB */
function switchTab(tab){
  currentTab=tab;
  myBtn.classList.toggle("active",tab==="my");
  sharedBtn.classList.toggle("active",tab==="shared");

  const show = tab==="my";
  titleInput.style.display = show?"inline-block":"none";
  addBtn.style.display = show?"inline-block":"none";
  clearBtn.style.display = show?"inline-block":"none";
  exportBtn.style.display = show?"inline-block":"none";

  render();
}

/* ADD */
async function addAnime(){
  const title=titleInput.value.trim();
  if(!title)return;

  if(myAnime.some(a=>a.title.toLowerCase()===title.toLowerCase())){
    alert("Anime sudah ada di daftar!");
    return;
  }

  titleInput.value="";
  const res=await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
  const json=await res.json();
  if(!json.data?.length)return alert("Anime tidak ditemukan");

  const a=json.data[0];
  myAnime.push({
    id:crypto.randomUUID(),
    title:a.title,
    genre:a.genres.map(g=>g.name).join(", "),
    rating:a.score||0,
    synopsis:a.synopsis||"Tidak ada sinopsis",
    image:a.images.jpg.image_url,
    favorite:false,
    tag:"Plan to Watch",
    date:Date.now()
  });
  save();render();
}

/* ACTIONS */
function toggleFav(id){
  const a=myAnime.find(x=>x.id===id);
  a.favorite=!a.favorite;
  save();render();
}
function changeTag(id,val){
  const a=myAnime.find(x=>x.id===id);
  a.tag=val;
  save();render();
}
function deleteAnime(id){
  if(!confirm("Hapus anime ini?"))return;
  myAnime=myAnime.filter(a=>a.id!==id);
  save();render();
}

/* RENDER */
function render(){
  let list=[...(currentTab==="my"?myAnime:sharedAnime)];
  const q=search.value.toLowerCase();
  const s=sort.value;
  const v=view.value;

  if(q) list=list.filter(a=>a.title.toLowerCase().includes(q));
  if(s==="az") list.sort((a,b)=>a.title.localeCompare(b.title));
  if(s==="rating") list.sort((a,b)=>b.rating-a.rating);
  if(s==="date") list.sort((a,b)=>b.date-a.date);
  if(s==="fav") list.sort((a,b)=>b.favorite-a.favorite);

  container.innerHTML="";

  if(v==="card"){
    const g=document.createElement("div");
    g.className="grid";
    list.forEach((a,i)=>{
      g.innerHTML+=`
      <div class="card">
        <div class="card-number">#${i+1}</div>
        ${currentTab==="my"?`
        <div class="favorite" onclick="toggleFav('${a.id}')">
          ${a.favorite?"‚ù§Ô∏è":"ü§ç"}
        </div>`:""}
        <img src="${a.image}">
        <div class="info">
          <h3>${a.title}</h3>
          <div>${a.genre}</div>
          <div class="rating">‚≠ê ${a.rating||"N/A"}</div>
          <span class="tag">${a.tag}</span>
          <div class="synopsis">${a.synopsis}</div>
          ${currentTab==="my"?`
          <div class="actions">
            <select class="tag-select" onchange="changeTag('${a.id}',this.value)">
              ${["Watching","Completed","Plan to Watch"].map(t=>
                `<option ${a.tag===t?"selected":""}>${t}</option>`).join("")}
            </select>
            <button class="delete" onclick="deleteAnime('${a.id}')">üóë</button>
          </div>`:""}
        </div>
      </div>`;
    });
    container.appendChild(g);
  }
}

/* IMPORT / EXPORT */
function importJSON(e){
  const file=e.target.files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=()=>{
    sharedAnime=JSON.parse(r.result);
    switchTab("shared");
  };
  r.readAsText(file);
}
function exportJSON(){
  const blob=new Blob([JSON.stringify(myAnime,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="anime-saya.json";
  a.click();
}

/* CLEAR */
function clearAll(){
  if(!confirm("Hapus semua anime saya?"))return;
  myAnime=[];save();render();
}
function save(){
  localStorage.setItem("myAnime",JSON.stringify(myAnime));
}

render();
</script>
</body>
</html>
