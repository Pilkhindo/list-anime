<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Anime Favorit</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }

body {
  margin: 0;
  background: #0f172a;
  color: white;
}

header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.controls {
  display: flex;
  gap: 8px;
  padding: 16px;
  flex-wrap: wrap;
}

.controls input {
  flex: 1;
  min-width: 200px;
  padding: 12px;
  border-radius: 8px;
  border: none;
}

.controls button, .controls select {
  padding: 12px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.add { background: #22c55e; }
.import { background: #facc15; }
.share { background: #38bdf8; }
.deleteAll { background: #b91c1c; color: white; }
.view { background: #334155; color: white; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* CARD MODE */
.card {
  background: #1e293b;
  border-radius: 14px;
  overflow: hidden;
  position: relative;
}

.card img {
  width: 100%;
  height: 360px;
  object-fit: cover;
}

.number {
  position: absolute;
  top: 10px;
  left: 10px;
  background: black;
  padding: 6px 10px;
  border-radius: 10px;
}

.delete {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ef4444;
  border: none;
  color: white;
  padding: 6px 10px;
  border-radius: 50%;
  cursor: pointer;
}

.content { padding: 12px; }

.genre { font-size: 13px; color: #cbd5f5; }
.rating { color: #facc15; font-weight: bold; }
.synopsis { font-size: 13px; max-height: 100px; overflow: auto; }

/* LIST MODE */
.list {
  width: 100%;
  padding: 16px;
}

.list-row {
  display: grid;
  grid-template-columns: 40px 1fr 2fr 80px 50px;
  gap: 8px;
  background: #1e293b;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 10px;
  align-items: center;
}

.list-header {
  background: #020617;
  font-weight: bold;
}

@media (max-width: 700px) {
  .list-row {
    grid-template-columns: 30px 1fr 80px 40px;
  }
  .hide-mobile { display: none; }
}
</style>
</head>

<body>

<header>üì∫ Daftar Anime Saya</header>

<div class="controls">
  <input id="animeInput" placeholder="Masukkan judul anime">
  <button class="add" onclick="addAnime()">‚ûï Tambah</button>
  <button class="import" onclick="fileInput.click()">üì• Import</button>
  <button class="share" onclick="exportJSON()">üì§ Bagikan</button>
  <button class="deleteAll" onclick="deleteAll()">üóë Hapus Semua</button>

  <select class="view" onchange="changeView(this.value)">
    <option value="card">üì¶ Card</option>
    <option value="list">üìÑ List</option>
  </select>

  <input type="file" id="fileInput" hidden accept=".json" onchange="importJSON(event)">
</div>

<div id="container"></div>

<script>
let animeList = JSON.parse(localStorage.getItem("animeList")) || [];
let viewMode = localStorage.getItem("viewMode") || "card";

render();

/* ===== ADD ANIME ===== */
async function addAnime(fromImport) {
  const input = document.getElementById("animeInput");
  const title = fromImport || input.value.trim();
  if (!title) return;
  if (!fromImport) input.value = "";

  const res = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(title)}&limit=1`);
  const json = await res.json();
  if (!json.data?.length) return alert("Anime tidak ditemukan");

  const a = json.data[0];
  animeList.push({
    title: a.title,
    image: a.images?.jpg?.image_url || "",
    genre: a.genres.map(g => g.name).join(", "),
    rating: a.score || "N/A",
    synopsis: a.synopsis || "Sinopsis tidak tersedia"
  });

  save();
  render();
}

/* ===== RENDER ===== */
function render() {
  const c = document.getElementById("container");
  c.innerHTML = "";

  if (viewMode === "card") renderCard(c);
  else renderList(c);
}

function renderCard(c) {
  const grid = document.createElement("div");
  grid.className = "grid";

  animeList.forEach((a, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <span class="number">#${i + 1}</span>
      <button class="delete" onclick="removeAnime(${i})">‚úñ</button>
      <img src="${a.image}">
      <div class="content">
        <h3>${a.title}</h3>
        <div class="genre">${a.genre}</div>
        <div class="rating">‚≠ê ${a.rating}</div>
        <div class="synopsis">${a.synopsis}</div>
      </div>`;
    grid.appendChild(card);
  });

  c.appendChild(grid);
}

function renderList(c) {
  const list = document.createElement("div");
  list.className = "list";

  list.innerHTML = `
    <div class="list-row list-header">
      <div>#</div>
      <div>Judul</div>
      <div class="hide-mobile">Genre</div>
      <div>Rating</div>
      <div></div>
    </div>`;

  animeList.forEach((a, i) => {
    list.innerHTML += `
      <div class="list-row">
        <div>${i + 1}</div>
        <div>${a.title}</div>
        <div class="hide-mobile">${a.genre}</div>
        <div>‚≠ê ${a.rating}</div>
        <button class="delete" onclick="removeAnime(${i})">‚úñ</button>
      </div>`;
  });

  c.appendChild(list);
}

/* ===== ACTIONS ===== */
function removeAnime(i) {
  if (!confirm("Hapus anime ini?")) return;
  animeList.splice(i, 1);
  save();
  render();
}

function deleteAll() {
  if (!animeList.length) return alert("List kosong");
  if (!confirm("Hapus SEMUA anime?")) return;
  animeList = [];
  save();
  render();
}

function changeView(v) {
  viewMode = v;
  localStorage.setItem("viewMode", v);
  render();
}

function save() {
  localStorage.setItem("animeList", JSON.stringify(animeList));
}

function importJSON(e) {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = async () => {
    for (const t of JSON.parse(r.result)) {
      await addAnime(t);
      await new Promise(r => setTimeout(r, 700));
    }
  };
  r.readAsText(file);
}

function exportJSON() {
  const blob = new Blob([JSON.stringify(animeList, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "anime-list.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
